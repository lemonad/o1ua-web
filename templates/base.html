$def with (contents, nav)
<!DOCTYPE html>
<html lang="sv-SE">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="sv-SE" />
  <title>O1UA Referensdata</title>

  <link rel="stylesheet" href="$static_url('/css/blueprint/screen.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/blueprint/src/forms.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/blueprint/src/typography.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/blueprint/print.css')" type="text/css" media="print" />
  <link rel="stylesheet" href="$static_url('/css/blueprint/plugins/buttons/screen.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/blueprint/plugins/fancy-type/screen.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/screen.css')" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="$static_url('/css/print.css')" type="text/css" media="print" />

  <!--[if IE]><script src="$url('/static/javascript/html5_ie.js')"></script><![endif]-->
  <script type="text/javascript" src="$url('/static/javascript/jquery-1.4.2.min.js')"></script>
  <script type="text/javascript">
    function elementSupportsAttribute(element, attribute) {
      var test = document.createElement(element);
      return (attribute in test);
    }
  </script>
</head>
<body>
  <div class="container">
    <header class="span-24 last">
      <h1 class="span-16">
        Välkommen till O1UA:s referensdata
      </h1>
      <nav class="span-8 last">
        <ul>
          <li class="nav-first nav-border">
            $if nav == "all-documents":
              Alla dokument
            $else:
              <a href="$url('/alla-dokument/')">Alla dokument</a>
          </li> |
          <li class="nav-border">
            $if nav == "new-document":
              Nytt dokument
            $else:
              <a href="$url('/dokument/')">Nytt dokument</a>
          </li> |
          <li class="nav-border">
            $if nav == "search":
              Sök
            $else:
              <a href="$url('/')">Sök</a>
          </li>
        </ul>
      </nav>
    </header>

    <article class="span-24 last">
      $:contents
    </article>

    <footer class="span-24 last" style="margin-top:2em;margin-bottom:2em;text-align:center;">
        &nbsp;
    </footer>
  </div>
</body>
</html>
